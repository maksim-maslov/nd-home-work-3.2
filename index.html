<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style type="text/css">

    .form-error {
      color: red;
      text-align: left;
      font-size: 12px;
      display: block;
      margin-top: 3px;
      display: none;
    }
    
    input:valid:not(:placeholder-shown) {
      border-color: green;
    }

    input:invalid:not(:placeholder-shown) {
      border-color: red;
    }

    input:invalid:not(:placeholder-shown) + .form-error {
      display: block;
    }

  </style>

</head>
<body>
<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Document</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" method="POST" action="/users">
            <fieldset>
              <div class="form-group">
                <input class="form-control" type="text" name="fName" placeholder="Имя*" required />
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="lName" placeholder="Фамилия*" required />
              </div>              
              <div class="form-group">
                <input class="form-control" type="tel" name="phone" placeholder="Телефон" pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="18" maxlength="18" />
                <span class="form-error">Это поле должно содержать телефон в формате +7 (123) 456-78-90</span>
              </div>  
              <input class="btn btn-lg btn-block" type="submit" value="Send">
            </fieldset>
          </form>
        </div>
        <div class="panel-body">
         <form accept-charset="UTF-8" role="form" method="GET" action="/users">
            <fieldset>
              <div class="form-group">
                <input class="form-control" type="text" name="q" placeholder="Поиск" />
              </div>
              <input class="btn btn-lg btn-block" type="submit" value="Search">
            </fieldset>
          </form>         
        </div>
      </div>
    </div>
  </div>  
</div>
</body>
</html>
